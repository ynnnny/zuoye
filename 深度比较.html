<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function deepEqual(a,b){
           if(a === b){
            return true;
           }

           if(typeof a != 'object' || a === null || typeof b != 'object' || b === null)
           {
            return false;
           }

           let keysA = Object.keys(a);
           let keysB = Object.keys(b);

           if(keysA.length !== keysB.length)
           {
            return false;
           }

           for(let entry of keysA)
           {
            if(!keysB.includes(entry) || !deepEqual(a[entry], b[entry]))
            {
                return false;
            }
           }

           return true;
        }

        let object1 = {a: 1, b: {c: 2}};
        let object2 = {a: 1, b: {c: 3}};
        let object3 = {a: 1, b: {c: 2}};
        let number1 = 2;
        let number2 = 2;
        let number3 = 3;
        console.log(deepEqual(number1, number2));
        console.log(deepEqual(number2, number3));
        console.log(deepEqual(object1, object2));
        console.log(deepEqual(object1, object3));
    </script>
</body>
</html>
