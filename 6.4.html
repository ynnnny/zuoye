<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myGroup = {
            hasOwnProperty: function(prop){
                console.log(`Custom hasOwnProperty called for property '${prop}'`);
                return Object.prototype.hasOwnProperty.call(this, prop);
            },
            exampleProperty: 'exampleValue'
        };

        const hasProp = myGroup.hasOwnProperty('exampleProperty');
        console.log(hasProp);
    </script>
</body>
</html>
