<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let number = 1; number <= 100; number++)
        {
            if(number % 3 == 0 && number % 5 != 0)
            {
                console.log("Fizz");
            }
            else if(number % 5 == 0 && number % 3 != 0)
            {
                console.log("Buzz");
            }
            else if(number % 5 == 0 && number % 3 == 0)
            {
                console.log("FizzBuzz");
            }
            else{
                console.log(number);
            }
        }
    </script>
</body>
</html>
